<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../styles/gameStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="parent">
        <script src="../gameProcess.js"></script>
        <div id="upTile">
            <a id="timer">Времени прошло: 0.00</a>
            <button id="btnStop">
                Надоело
            </button>
            <script>
                localStorage.setItem('is_stopped', "no")
                btnStop.onclick = () => {
                    window.location.href='results.html'
                    localStorage.setItem('is_stopped', "yes")
                    console.log(localStorage.getItem('is_stopped'));
                };
            </script>
        </div>

        <div id="container2">
            <div id="rulesTile">
                <a id="text">Правила</a>
                <br>
                <a class="rules">Необходимо складывать или умножать числа.</a>
                <br>
                <a class="rules">Если результат состоит из двух цифр, то вводим только последнюю.</a>
                <br>
                <a class="rules">Пример:</a>
                <ul class="rules">
                    <li>2+2=4</li>
                    <li>3*3=9</li>
                    <li>4*5=0</li>
                    <li>7*8=6</li>
                    <li>3+9=2</li>
                </ul>
            </div>
    
            <div id="operationTile">
                <div id="operationBlock">
                    <a id="operation">0+0</a>
                </div>
                <div id="downTile">
                    <div id="firstRow">
                        <button class="btn" id="btn0" onclick=readClick(0)>0</button>
                        <button class="btn" id="btn1" onclick=readClick(1)>1</button>
                        <button class="btn" id="btn2" onclick=readClick(2)>2</button>
                        <button class="btn" id="btn3" onclick=readClick(3)>3</button>
                        <button class="btn" id="btn4" onclick=readClick(4)>4</button>
                    </div>
                    <div id="secondRow">
                        <button class="btn" id="btn5" onclick=readClick(5)>5</button>
                        <button class="btn" id="btn6" onclick=readClick(6)>6</button>
                        <button class="btn" id="btn7" onclick=readClick(7)>7</button>
                        <button class="btn" id="btn8" onclick=readClick(8)>8</button>
                        <button class="btn" id="btn9" onclick=readClick(9)>9</button>
                    </div>
                </div>
            </div>
        </div>
        
        <script>
            document.onkeydown = function (e) {
                e = e || window.event;
                var key = e.which || e.keyCode;
                if (key === 48) {
                    readClick(0);
                } else if (key === 49) {
                    readClick(1);
                } else if (key === 50) {
                    readClick(2);
                } else if (key === 51) {
                    readClick(3);
                } else if (key === 52) {
                    readClick(4);
                } else if (key === 53) {
                    readClick(5);
                } else if (key === 54) {
                    readClick(6);
                } else if (key === 55) {
                    readClick(7);
                } else if (key === 56) {
                    readClick(8);
                } else if (key === 57) {
                    readClick(9);
                }
            }
        </script>
    </div>
</body>

</html>
