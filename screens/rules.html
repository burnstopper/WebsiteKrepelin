<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../styles/settingsStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="parent">
        <div id="settingsTile">
            <div id="upTile">
                <a class="text_header">Правила</a>
                <button id="btnBack" onclick="window.location.href='main.html'">
                </button>
            </div>

            <div id="middleTile" style="align-items: start;">
                <a class="rules">Необходимо складывать или умножать числа.</a>
                <a class="rules">Если результат состоит из двух цифр, то вводим только последнюю.</a>
                <br>
                <a class="rules">Пример:</a>
                    <ul class="rules">
                        <li>2+2=4</li>
                        <li>3*3=9</li>
                        <li>4*5=0</li>
                        <li>7*8=6</li>
                        <li>3+9=2</li>
                    </ul>
                </a>
            </div>

            <div class="btn_down_tile" id="downTile">
                <button class="btn_default" onclick="window.location.href='settings.html'">
                    Далее
                </button>
            </div>
            
        </div>
    </div>
</body>

</html>
