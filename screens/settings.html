<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../styles/settingsStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="parent">
        <div id="settingsTile">
            <div id="upTile">
                <a class="text_header">Настройки</a>
                <button id="btnBack" onclick="window.location.href='main.html'">
                </button>
            </div>

            <div id="middleTile" style="align-items: start;">
                <a class="operation">Операции</a>
                <select class="dropdown" id="selectID">
                    <option value="1">Сложение</option>
                    <option value="0">Умножение</option>
                </select>
                <script>
                    selectID.value = localStorage.getItem('game_type');
                    selectID.oninput = () => {
                        localStorage.setItem('game_type', selectID.value)
                        console.log(localStorage.getItem('game_type'));
                    };
                </script>
                <br>
                <a class="operation">Время игры</a>
                <select class="dropdown" id="selectTime">
                    <option value="3">3 минуты</option>
                    <option value="5">5 минут</option>
                    <option value="7">7 минут</option>
                    <option value="10">10 минут</option>
                </select>
                <script>
                    selectTime.value = localStorage.getItem('game_time');
                    selectTime.oninput = () => {
                        localStorage.setItem('game_time', selectTime.value)
                        console.log(localStorage.getItem('game_time'));
                    };
                </script>
            </div>

            <div class="btn_down_tile" id="downTile">
                <button class="btn_default" onclick="window.location.href='game.html'">
                    Играть
                </button>
            </div>

        </div>
    </div>
</body>

</html>
